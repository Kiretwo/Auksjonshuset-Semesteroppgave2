<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listing Details | Auksjonshuset</title>
  <link rel="icon" type="image/x-icon" href="/images/greek-pillar(header+favicon).png">
  <script type="module" src="/src/main.js"></script>
</head>
<body data-page="listing-detail">
    <!-- Header -->
  <header class="py-2">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <a class="navbar-brand" href="/">
          <img
            src="/images/greek-pillar(header+favicon).png"
            alt="Auksjonshuset logo"
          >
        </a>
        <h1 class="mb-0">
          <a href="/" class="text-decoration-none logo-text">Auksjonshuset</a>
        </h1>
      </div>
      <!-- Search Bar -->
      <form class="d-flex position-relative search-form" role="search" id="searchForm">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="searchInput">
        <div id="searchResults" class="search-results"></div>
      </form>
      <div class="header-buttons">
        <button class="btn btn-primary me-2 header-login-btn" data-action="login">Login</button>
        <button class="btn btn-secondary" data-action="register">Sign Up</button>
      </div>
    </div>
  </header>

  <!-- Main content of the page -->
  <main class="container">
    <div id="listing-details"></div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container d-flex justify-content-between align-items-center py-2">
      <button class="btn btn-outline-secondary footer-btn d-flex flex-column align-items-center"
        type="button"
      >
        <i class="fa-solid fa-home"></i>
        <small>Home</small>
      </button>
      <button
        class="btn btn-outline-secondary footer-btn d-flex flex-column align-items-center"
        type="button"
        data-action="toggle-sidebar"
        aria-controls="offcanvasSidebar"
      >
        <i class="fa-solid fa-bars"></i>
        <small>More</small>
      </button>
    </div>
  </footer>

  <!-- Offcanvas Sidebar -->
  <div
    class="offcanvas offcanvas-start sidebar"
    tabindex="-1"
    id="offcanvasSidebar"
    aria-labelledby="offcanvasSidebarLabel"
  >
    <div class="offcanvas-header" data-bs-theme="dark">
      <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Menu</h5>
      <button
        type="button"
        class="btn-close sidebar-close"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <!-- ... other nav items ... -->
        <li class="nav-item">
          <button class="btn btn-primary w-100 my-2" data-action="login">Login</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-secondary w-100" data-action="register">Sign Up</button>
        </li>
      </ul>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Register Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Sign Up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="registerForm" name="register" class="needs-validation" novalidate>
            <!-- Name Field -->
            <div class="mb-3">
              <label for="registerName" class="form-label">Name</label>
              <input
                id="registerName"
                type="text"
                name="name"
                class="form-control"
                required
              />
              <div class="invalid-feedback">
                Please enter your name.
              </div>
            </div>
            <!-- Email Field -->
            <div class="mb-3">
              <label for="registerEmail" class="form-label">Email</label>
              <input
                id="registerEmail"
                type="email"
                name="email"
                class="form-control"
                required
                pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                title="Please enter a valid noroff.no or stud.noroff.no email address"
              />
              <div class="invalid-feedback">
                Please enter a valid Noroff email address.
              </div>
            </div>
            <!-- Password Field -->
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Password</label>
              <input
                id="registerPassword"
                type="password"
                name="password"
                class="form-control"
                required
                minlength="8"
              />
              <div class="invalid-feedback">
                Please enter a password with at least 8 characters.
              </div>
            </div>
            <!-- Confirm Password Field -->
            <div class="mb-3">
              <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
              <input
                id="registerConfirmPassword"
                type="password"
                name="confirmPassword"
                class="form-control"
                required
                minlength="8"
              />
              <div class="invalid-feedback">
                Please confirm your password.
              </div>
            </div>
            <!-- Register Button -->
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-secondary">
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
