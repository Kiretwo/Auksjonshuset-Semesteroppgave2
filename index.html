<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Auksjonshuset</title>
  <script src="https://kit.fontawesome.com/d75c3894ae.js" crossorigin="anonymous"></script>
  <script type="module" src="./src/main.js"></script>
</head>
<body data-page="home">
  <!-- Header -->
  <header class="bg-light py-2">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <a class="navbar-brand" href="/">
          <img
            src="./images/greek-pillar.png"
            alt="Auksjonshuset logo"
          >
        </a>
        <h1 class="mb-0">
          <a href="/" class="text-decoration-none text-dark">Auksjonshuset</a>
        </h1>
      </div>
      <div class="header-buttons">
        <button class="btn btn-primary me-2" data-action="login">Login</button>
        <button class="btn btn-secondary" data-action="register">Register</button>
      </div>
    </div>
  </header>

  <main>
    <!-- Main content of the page -->
    <p>hello</p>
  </main>

<!-- Footer -->
<footer class="bg-dark">
  <div class="container d-flex justify-content-between align-items-center py-2">
    <button class="btn btn-outline-secondary footer-btn d-flex flex-column align-items-center"
      type="button"
    >
      <i class="fa-solid fa-home"></i>
      <small>Home</small>
    </button>
    <button
      class="btn btn-outline-secondary footer-btn d-flex flex-column align-items-center"
      type="button"
      data-action="toggle-sidebar"
      aria-controls="offcanvasSidebar"
    >
      <i class="fa-solid fa-bars"></i>
      <small>More</small>
    </button>
  </div>
</footer>

<!-- Offcanvas Sidebar -->
<div
  class="offcanvas offcanvas-start"
  tabindex="-1"
  id="offcanvasSidebar"
  aria-labelledby="offcanvasSidebarLabel"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Menu</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <!-- ... other nav items ... -->
      <li class="nav-item">
        <button class="btn btn-primary w-100 my-2" data-action="login">Login</button>
      </li>
      <li class="nav-item">
        <button class="btn btn-secondary w-100" data-action="register">Register</button>
      </li>
    </ul>
  </div>
</div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Register Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Register</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="registerForm">
            <div class="mb-3">
              <label for="registerEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="registerEmail" required>
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="registerPassword" required>
            </div>
            <div class="mb-3">
              <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="registerConfirmPassword" required>
            </div>
            <button type="submit" class="btn btn-secondary">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
